<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar bg-maroon jumbotron" style=''>
        <a class="navbar-brand text-dark" href="{% url 'home' %}" style='font-size: xx-large'><b>Rate a Project</b></a>
        {% if user.is_authenticated %}
          <ul>
          <li class="dropdown">
            <a data-toggle="dropdown" class="ite text-white">User: <span class="current_user">{{user}}</span></a>
            <ul style="padding-right: 20%; padding-left: 20%;" class="dropdown-menu" role="menu" >
              <li>
                <a href="{% url 'profile' %}" style="font-size: large; margin-bottom: 1%;" class="btn" >Profile</a>
              </li>
              <li>
                <a href="/accounts/password/change" style="font-size: large; margin-bottom: 1%;" class="btn">Change Password</a>
              </li>
              <li>
                <a href="/logout" style="font-size: large;" class="btn">Logout</a>
              </li>
            </ul>
          </li>
        </ul>
        {% else %}
        <li>
          <a class='btn btn-default' href="/accounts/login"><i class="fas fa-sign-in-alt"></i></a>
        </li>

        {% endif %}
        <form  action="{% url 'search' %}" role="search" class="form-inline  my-2 my-lg-0">
          <input id="searchUp" class="form-control" name="project" type="text" placeholder="Search for a Project" aria-label="Search">
        </form>
      </nav>
    </div>
  </body>
</html>
